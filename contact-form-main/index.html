<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <form action="#">
      <h1>Contact Us</h1>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" required>
      <span class="error">This field is required</span>
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email">
      <span class="error">Please enter a valid email address</span>
      <label for="query">Query Type:</label>
      <input type="radio" name="query" id="" value="General Enquiry">
      <input type="radio" name="query" id="" value="Support Request">
      <span class="error">Please select a query type</span>
      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
      <label for="consent">I consent to being contacted by the team</label>
      <input type="checkbox" name="consent" id="consent" required>
      <span class="error">This field is required</span>
      <span class="error">To submit this form, please consent to being contacted</span>

      <input class="submitBtn" type="submit" value="Submit">
    </form>

    <div class="ty-msg hidden">
      <p>Message Sent!</p>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/cguttweb">Chloe</a>.
  </div>
</body>

</html>
